<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction - Diabetes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
     <!-- Loading Spinner -->
     <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' or request.endpoint == 'hme' %}active{% endif %}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'BreastCancer' %}active{% endif %}" href="{{ url_for('BreastCancer') }}">Breast Cancer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'Covid19' %}active{% endif %}" href="{{ url_for('Covid19') }}">Covid-19</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'Diabetes' %}active{% endif %}" href="{{ url_for('Diabetes') }}">Diabetes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="cont">
        <h1>Predicting Diabetes</h1>
        <form class="small">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Pregnancies:</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" placeholder="Enter number of pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose:</label>
                <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose level" required>
            </div>
            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Blood Pressure:</label>
                <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="Enter blood pressure" required>
            </div>
            <div class="mb-3">
                <label for="skin_thickness" class="form-label">Skin Thickness:</label>
                <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" placeholder="Enter skin thickness" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin:</label>
                <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Enter insulin level" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI" required>
            </div>
            <div class="mb-3">
                <label for="dpf" class="form-label">Diabetes Pedigree Function:</label>
                <input type="number" class="form-control" id="dpf" name="dpf" placeholder="Enter DPF" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYQ4EN2u5pupyn7EkKtLkpE04IlW/+OHI5O/ndbKFm0Rb/ks0xN0BO+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
